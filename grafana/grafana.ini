[server]
protocol = https
cert_file = /etc/grafana/certs/cert.crt
cert_key = /etc/grafana/certs/key.key
http_port = 3000
domain = localhost
root_url = https://localhost:443/

[security]
admin_user = admin
admin_password = admin
allow_embedding = true
cookie_secure = true

[auth.anonymous]
enabled = false
org_name = Main Org.
org_role = Viewer
